<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Page title shown in the browser tab -->
  <title>To-do list</title>
  <!-- This file controls how the page looks (colors, spacing, fonts) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main card that holds everything for the to-do list -->
  <div class="todo">
    <h2>To-do list</h2>
    <!-- Add new task section: type your task and click Add (or press Enter) -->
    <div class="input">
      <input id="todoInput" class="input-field" type="text" placeholder="Add a new task" />
      <button class="btn">Add</button>
    </div>
    <!-- List of your tasks appears here -->
    <ul id="todoList" class="scroll"></ul>
    <!-- Shows how many tasks you have and a button to delete them all -->
    <div class="counter">
      <div class="counter-container">
        <p id="todoCount">0 items total</p>
        <button id="deleteButton">Delete All</button>
      </div>
    </div>
  </div>
  <!-- This file makes the page interactive (adds, edits, deletes tasks) -->
  <script src="script.js"></script>

</body>
</html>
